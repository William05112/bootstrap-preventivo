<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags per la compatibilitÃ  e la visualizzazione su dispositivi mobili -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bozza Milestone</title>

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

</head>

<body>

    <!-- Header -->
    <header>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark w-100">

            <!-- Container fluid per il navbar -->
            <div class="container-fluid">

                <!-- Logo -->
                <a class="navbar-brand fs-4" href="#">Bool Factory</a>


                <!-- Bottone toggle per dispositivi mobili -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Menu di navigazione -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Servizi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contatti</a>
                        </li>
                    </ul>
                </div>

            </div>
            <!-- Fine container fluid per il navbar  -->

        </nav>
        <!-- Fine Navbar -->

    </header>
    <!-- Fine Header -->

    <main>
        <!-- Container -->
        <div class="container">

            <!-- Row -->
            <div class="row gy-3 mt-1 ">

                <!-- Colonna 1 -->
                <div class="col-12 col-lg-8">

                    <div>
                        <h2 class="fs-2 ">Richiesta Preventivo</h2>
                        <p class="fs-5">Compila il form per richiedere un preventivo per i nostri servizi di sviluppo.</p>
                    </div>

                    <!-- Form -->
                    <form>

                        <!-- Nome -->
                        <div class="mb-3">
                            <label for="nome" class="form-label text-dark fs-5">Nome</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>

                        <!-- Cognome -->
                        <div class="mb-3">
                            <label for="cognome" class="form-label text-dark fs-5">Cognome</label>
                            <input type="text" class="form-control" id="cognome" required>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label text-dark fs-5">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>

                        <!-- Select -->
                        <div class="mb-3">
                            <label for="select" class="form-label text-dark fs-5">Tipo di Lavoro</label>
                            <select class="form-select fs-5" id="select" aria-label="Seleziona il tipo di lavoro"
                                required>
                                <option value="" selected disabled hidden>Seleziona il tipo di lavoro</option>
                                <option value="1">Backend Developement</option>
                                <option value="2">Frontend Developement</option>
                                <option value="3">Project Analysis</option>
                            </select>
                        </div>

                        <!-- Textarea -->
                        <div class="mb-3">
                            <label for="text-area" class="form-label text-dark fs-5">Textarea con Bootstrap 5</label>
                            <textarea class="form-control" id="text-area" rows="4" required></textarea>
                        </div>

                        <!-- Codice Promozionale -->
                        <div class="mb-3">
                            <label for="codice-promozionale" class="form-label text-dark fs-5">Codice Promozionale
                                (opzionale)</label>
                            <input type="text" class="form-control" id="codice-promozionale">
                        </div>

                        <!-- Privacy Policy -->
                        <div class="mb-3 form-check d-flex align-items-center mb-lg-5 ">
                            <input type="checkbox" class="form-check-input me-2 fs-5" id="privacy-policy" required>
                            <label for="privacy-policy" class="form-check-label text-dark fs-5">Accetto la Privacy
                                Policy</label>
                            <!-- href="" target="_blank" da implementare -->
                        </div>

                        <!-- Bottone di invio -->
                        <div class="mb-3 d-flex justify-content-center col-lg-6">
                            <button type="submit" class="btn btn-primary btn-lg fs-3 rounded-2 px-3 py-2">Calcola
                                preventivo</button>
                        </div>

                    </form>
                    <!-- Fine Form -->

                </div>
                <!-- Fine Colonna 1 -->

                 <!-- Colonna 2 -->
                  <div class="col-12 col-lg-4">
                    <div class="card">
                        <img src="https://placehold.co/300x200/d3d3d3/FFFFFF?text=300 x 200
                        " class="card-img-top" alt="Immagine segnaposto">


                        <div class="card-body">
                          <h5 class="card-title fs-4">I nostri contatti</h5>
                          <p class="card-text">se hai bisogno di aiuto puoi contattarci:</p>
                        </div>
                        <ul class="list-group list-group-flush ">
                          <li class="list-group-item">help@boolfactory.test</li>
                          <li class="list-group-item">+1122334455</li>
                        </ul>
                        <div class="card-body">
                          <a href="#" class="card-link">Help desk</a>
                        </div>
                      </div>
                  </div>
                  
                 <!-- Fine Colonna2 -->

            </div>
            <!-- Fine Row -->

        </div>
        <!-- Fine Container -->

    </main>

</body>

</html>
